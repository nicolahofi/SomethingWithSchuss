<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öppis Mit Schuss</title>
  <link rel="stylesheet" href="css/style.css">
  <favicon href="favicon.ico">
</head>


<body class="index">

  <header>
    <img src="img/titel_hintergrund.jpeg" alt="" id="headerBG">
    <div class="headerh1">
      <h1>öppis mit Schuss</h1>
    </div>
    <aside></aside>
  </header>

  <main>


  <!-- Random Drink of the Day-->
  <section id="randomDrink">
    <h2>Gsöff vom Tag</h2>

    <div class="nameImg">
      
      <div class="titleAndContent titleAndContentCenter">
        <p id="drinkName"></p>
      </div>

      <div class="titleAndContent">
        <img id="drinkImage" src="" alt="Drink Image">
      </div>
      
    </div>

    <div class="insIng">
      <div class="titleAndContent">
        <h3>Zubereitung</h3>
        <p id="drinkInstructions"></p>
      </div>
      <div class="titleAndContent">
        <h3>Zutaten</h3>
        <ul id="drinkIngredients"></ul>
      </div>
    </div>
    
  </section>

  <!-- Personal Drink of the Day-->
  <section id="persDrink">
    <h2>diis persönlichs Gsöff</h2>
    <label for="nameInput">Wie heissisch du:</label>
    <input type="text" id="nameInput">
    <p class="errortext" id="persDrinkError"></p>

    <button id="personalDrinkButton" class="button" role="button">gib ihm</button>

    <div id="personalArea">
      <div class="nameImg">
      
        <div class="titleAndContent titleAndContentCenter">
          <p id="persDrinkName"></p>
        </div>
  
        <div class="titleAndContent">
          <div id="persDrinkImgDiv"></div>
        </div>
        
      </div>
  
      <div class="insIng">
        <div class="titleAndContent">
          <h3>Zubereitung</h3>
          <p id="persDrinkInstructions"></p>
        </div>
        <div class="titleAndContent">
          <h3>Zutaten</h3>
          <ul id="persDrinkIngredients"></ul>
        </div>
      </div>
    </div>

  </section>

  <!-- Leftover Drink -->
  <section id="leftoverdrink">
    <p id="info-ingredients" style="display: none;"></p>
    <nobr><h2>überblibs Gsöff<span id="info-icon">i</span></h2></nobr>
    <label for="ingredientsInput">Was hesch no vorig:</label>

    <input type="text" id="ingredientsInput">
    <p class="errortext" id="leftoverDrinkError"></p>
    
    <button id="searchCocktailsByIngredient" class="button" role="button">gib ihm</button>
    
    <div id="cocktailTable"></div>
    <br>
  </section>


  <!-- Team -->

  <section id="teamsection">
    <h2>Team</h2>

    <div id="team">

      <figure class="teamMember">
        <img src="img/adrian.jpg" alt="Adrian"/>
        <figcaption>
          <div class="teaminfo"><h3>Adrian<br><span>Senior developer</span></h3></div>
          <div><p>Adrian übernahm die Rolle unseres virtuellen Barkeepers. Er sorgte dafür, dass die Bar ein funktionierendes und vollumfängliches Erlebnis bietet. Als Inhaber der Bar hatte er stets den Überblick und alles im Griff. (Project Lead, Developer, King of JavaScript)</p></div>
          <a></a>
        </figcaption>
      </figure>

      <figure class="teamMember">
        <img src="img/vanessa.jpg" alt="Vanessa"/>
        <figcaption>
          <div class="teaminfo"><h3>Vanessa<br><span>Junior developer</span></h3></div>
          <div><p>Die köstlichen Cocktails können nur im rechten Ambiente genossen werden. Dafür sorgte Vanessa, indem sie die visuell ansprechende Umgebung unserer Bar gestaltete. (Ideation, Webdesign, ReadMe, Teamvorstellung)</p></div>
          <a></a>
        </figcaption>
      </figure>

      <figure class="teamMember">
        <img src="img/nicola.jpg" alt="Nicola"/>
        <figcaption>
          <div class="teaminfo"><h3>Nicola<br><span>Junior developer</span></h3></div>
          <div><p>Während Adrian die Cocktails mixte, sorgte Nicola dafür, dass die Gäste einwandfrei bedient werden und beim Besuch unserer Bar nicht über die Türschwelle stolpern. (Bugfixing, Testing, Ideation, Arbeitsorganisation, Webserver admin & CoWorking)</p></div>
          <a></a>
        </figcaption>
      </figure>
    </section>

  
</main>

<footer>
  <p>&copy; 2024 by öppis mit Schuss GmbH</p>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
