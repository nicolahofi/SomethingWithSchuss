<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öppis Mit Schuss</title>
  <link rel="stylesheet" href="css/style.css">
  <favicon href="favicon.ico">
</head>


<body class="index">

  <header>
    <h1>öppis mit Schuss</h1>
  </header>

  <main>

  <!-- Random Drink of the Day-->
  <section>
    <h2>zuefälligs Gsöff vom Tag</h2>
    <p id="drinkName"></p>
    <img id="drinkImage" src="" alt="Drink Image">
    <p id="drinkInstructions"></p>
    <ul id="drinkIngredients"></ul>
  </section>

  <!-- Personal Drink of the Day-->
  <section>
    <h2>diis persönlichs Gsöff</h2>
    <label for="nameInput">Wie heissisch du:</label>
    <input type="text" id="nameInput">
    <button onclick="fetchPersonalDrink()">gib ihm</button>

    <p id="persDrinkName"></p>
    <p id="persDrinkInstructions"></p>
    <ul id="persDrinkIngredients"></ul>
  </section>

  <!-- Leftover Drink -->
  <section>
    <h2>überblibs Gsöff</h2>
    <label for="ingredientsInput">Was hesch no vorig:</label>
    <input type="text" id="ingredientsInput">
    <button onclick="searchCocktails()">gib ihm</button>
    
    <div id="cocktailTable"></div>
    <br>
  </section>
  
</main>

<footer>
  <p>&copy; 2024 by öppis mit Schuss GmbH</p>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
