<html lang="de">
<head>

<body class="index">

  <header>
    <h1>öppis mit Schuss</h1>
    <nav>
      <ul>
        <li><a href="#">Random Drink of the Day</a></li>
        <li><a href="#">Personal Drink of the Day</a></li>
        <li><a href="#">Leftover Drink of the Day</a></li>
      </ul>
    </nav>
  </header>

  <main>

  <!-- Random Drink of the Day-->
  <section>
    <h2>zuefälligs Gsöff vom Tag</h2>
    <p id="drinkName"></p>
    <p id="drinkInstructions"></p>
    <ul id="drinkIngredients"></ul>
  </section>

  <!-- Personal Drink of the Day-->
  <section>
    <h2>diis persönlichs Gsöff</h2>
    <label for="nameInput">Wie heissisch du:</label>
    <input type="text" id="nameInput">
    <button onclick="fetchPersonalDrink()">gib ihm</button>
    <div id="personalDrink"></div>
  </section>

  <!-- Leftover Drink -->
  <section>
    <h2>überblibs Gsöff</h2>
    <label for="ingredientsInput">Was hesch no vorig:</label>
    <input type="text" id="ingredientsInput">
    <button onclick="searchCocktails()">Search</button>
    <ul id="cocktailList"></ul>
  </section>
  
</main>
